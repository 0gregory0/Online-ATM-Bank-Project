<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <script src="app.js"></script>
    <title>Group 3 ATM</title>
  </head>
  <body>
    <!--<div id="app"></div>-->

    <!--<template id="login">-->
    <section class="login-page">
      <div class="login-container">
        <div class="login-title" text-center>
          <span class="hide-xs">Group 3</span>
          <span class="hide-xs">ATM</span>
        </div>
        <div class="login-content">
          <h2 class="text-center">LOG IN</h2>
          <form id="login-form">
            <label for="email">Email</label>
            <input id="email" name="user" type="text" maxlength="20" required />
            <label for="password">Password</label>
            <input
              id="password"
              name="user"
              type="text"
              maxlength="20"
              required
            />
            <button>Log In</button>
          </form>
          <p class="login-seperator text-center">
            <span>OR</span>
          </p>
          <h2 class="text-center">SIGN UP</h2>
          <form id="signup-form">
            <label for="email">Email</label>
            <input id="email" name="user" type="text" maxlength="20" required />
            <label for="password">Password</label>
            <input
              id="password"
              name="user"
              type="text"
              maxlength="20"
              required
            />
            <label for="password-confirmation">Confirm password</label>
            <input
              id="password-confirmation"
              name="user"
              type="text"
              maxlength="20"
              required
            />
            <button>Sign Up</button>
          </form>
        </div>
      </div>
    </section>
    <!--</template>-->

    <!--<template id="dashboard">-->

    <section class="transaction-page">
      <div class="transaction-content">
        <h2 class="text-center">Balance:</h2>
        <h3 class="text-center">Ksh.</h3>
        <span id="balance"></span>
        <div class="dashboard-content">
          <div class="transaction-title">
            <h2 id="description"></h2>
            <button id="deposit">Deposit</button>
            <h2 id="description"></h2>
            <button id="withdraw">Withdraw</button>
          </div>
          <br />
          <table class="transactions-table" aria-label="Transactions">
            <thead>
              <tr>
                <th>Transaction</th>
                <th>Amount</th>
                <th>Date</th>
              </tr>
            </thead>
            <tbody id="transactions"></tbody>
          </table>
          <button id="download">Download Transaction Statement</button>
        </div>
      </div>
      <div class="dashboard-header">
        <h1 class="dashboard-title hide-xs">Group 3 ATM</h1>
        <button id="logout-button" onclick="logout()">Log out</button>
      </div>
    </section>
    <!--</template>-->

    <!--<template id="depositTemplate">-->
    <section class="transaction-page">
      <div class="transaction-container">
        <div class="transaction-content">
          <h2 class="text-center">DEPOSIT</h2>
          <form id="deposit-form">
            <label for="depositAmount">Enter amount to deposit</label>
            <input
              id="depositAmount"
              name="depositAmount"
              type="number"
              maxlength="20"
              required
            />
          </form>
          <button id="depositButton">Deposit</button>
        </div>
      </div>
    </section>
    <!--</template>-->

    <!--<template id="withdrawTemplate">-->
    <section class="transaction-page">
      <div class="transaction-container">
        <div class="transaction-content">
          <h2 class="text-center">WITHDRAW</h2>
          <form id="withdraw-form">
            <label for="withdrawAmount">Enter amount to withdraw</label>
            <input
              id="withdrawAmount"
              name="withdrawAmount"
              type="number"
              maxlength="20"
              required
            />
          </form>
          <button id="withdrawButton">Withdraw</button>
        </div>
      </div>
    </section>
    <!--</template>-->

    <!--<template id="logoutWindow">-->

    <section class="logout-page">
      <div class="logout-content">
        <h2 class="text-center">LOG OUT SUCCESSFUL</h2>
        <p class="text-center">Last use: DATE</p>
        <span id="balance"></span>
        <p class="text-center">
          <a href="">Download transaction statement here.</a>
        </p>
      </div>
    </section>
    <!--</template>-->
  </body>
</html>
